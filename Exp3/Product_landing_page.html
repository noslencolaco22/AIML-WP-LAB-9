<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="Product_landing_page.css">
</head>
<body>

  <header id="header">
    <img
      id="header-img"
      src="https://via.placeholder.com/150x50?text=LOGO"
      alt="Product Logo"
    />

    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#video-section" class="nav-link">Video</a>
      <a href="#pricing" class="nav-link">Pricing</a>
    </nav>
  </header>

  <main>

    <section id="features">
      <h2>Product Features</h2>
      <p>Our product is fast, reliable, and easy to use.</p>
    </section>

    <section id="video-section">
      <h2>Watch the Product in Action</h2>
      <iframe
        id="video"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </section>

    <section id="pricing">
      <h2>Get Updates</h2>

      <form
        id="form"
        action="https://www.freecodecamp.org/email-submit"
      >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required
        />

        <input
          type="submit"
          id="submit"
          value="Subscribe"
        />
      </form>
    </section>

  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="Job_Application_form.css">
</head>
<body>

  <div class="container">
    <form>

      <!-- Full Name -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <!-- Email -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <!-- Position -->
      <label for="position">Position Applied For</label>
      <select id="position" name="position" required>
        <option value="">Select a position</option>
        <option value="frontend">Frontend Developer</option>
        <option value="backend">Backend Developer</option>
        <option value="designer">UI/UX Designer</option>
      </select>

      <!-- Availability -->
      <fieldset class="radio-group">
        <legend>Availability</legend>

        <label>
          <input type="radio" name="availability" value="full-time" required>
          Full-Time
        </label>

        <label>
          <input type="radio" name="availability" value="part-time">
          Part-Time
        </label>

        <label>
          <input type="radio" name="availability" value="contract">
          Contract
        </label>
      </fieldset>

      <!-- Message -->
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <!-- Submit -->
      <button type="submit">Submit Application</button>

    </form>
  </div>

</body>
</html>

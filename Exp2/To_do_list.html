<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylized To-Do List</title>
  <link rel="stylesheet" href="To_do_list.css">
</head>
<body>

  <ul class="todo-list">
    <li>
      <input type="checkbox" id="task1">
      <label for="task1">Finish HTML lab</label>

      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://developer.mozilla.org" target="_blank">
            HTML Reference
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task2">
      <label for="task2">Practice CSS selectors</label>

      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://css-tricks.com" target="_blank">
            CSS Tricks
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task3">
      <label for="task3">Review JavaScript basics</label>

      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://javascript.info" target="_blank">
            JavaScript Info
          </a>
        </li>
      </ul>
    </li>

    <li>
      <input type="checkbox" id="task4">
      <label for="task4">Submit freeCodeCamp project</label>

      <ul class="sub-item">
        <li>
          <a class="sub-item-link" href="https://www.freecodecamp.org" target="_blank">
            freeCodeCamp
          </a>
        </li>
      </ul>
    </li>
  </ul>

</body>
</html>
